entity.commerce_gift.collection:
  path: '/admin/commerce/gifts'
  defaults:
    _entity_list: 'commerce_gift'
    _title: 'Gifts'
  requirements:
    _permission: 'administer commerce_gift'

entity.commerce_gift_attribute.collection:
  path: '/admin/commerce/gift-attributes'
  defaults:
    _entity_list: 'commerce_gift_attribute'
    _title: 'Gift attributes'
  requirements:
    _permission: 'administer commerce_gift_attribute'

entity.commerce_gift_type.collection:
  path: '/admin/commerce/config/gift-types'
  defaults:
    _entity_list: 'commerce_gift_type'
    _title: 'Gift types'
  requirements:
    _permission: 'administer commerce_gift_type'

entity.commerce_gift_variation_type.collection:
  path: '/admin/commerce/config/gift-variation-types'
  defaults:
    _entity_list: 'commerce_gift_variation_type'
    _title: 'Gift variation types'
  requirements:
    _permission: 'administer commerce_gift_type'
